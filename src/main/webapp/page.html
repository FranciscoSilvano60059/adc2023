<!DOCTYPE html>
<html>

<head>
	<title>Account Options</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 16px;
			color: #333;
			background-color: #f5f5f5;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
		}

		a {
			color: #0077cc;
			text-decoration: none;
		}

		.alert {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 300px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
			z-index: 9999;
		}

		.alert-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px;
			border-bottom: 1px solid #ccc;
			font-size: 15px;
			font-weight: bold;
		}

		.closebtn {
			cursor: pointer;
			font-size: 22px;
		}

		.alert-container {
			padding: 20px;
		}

		.alert-container p {
			margin: 0;
			font-size: 16px;
			line-height: 1.5;
		}

		.green-text {
			color: green;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<h1>Account Options</h1>
	<div class="identifier">
		<span class="green-text">User Role</span>
	</div>
	<div class="options">
		<p><a href="/viewProfile.html">View Profile</a></p>
		<p><a href="#">Change User States</a></p>
		<p><a href="#">List Users</a></p>
		<p><a href="#">Remove Users</a></p>
		<p><a href="#">Change User Roles</a></p>
		<p><a href="/changePassword.html">Change Password</a></p>
		<button onclick="tokenFetch(event)">Show token and its control element</button>
		<button onclick="logout()">Log Out</button>
		<button onclick="location.href='changeInfo.html'">Edit Account Information</button>
	</div>



	

</body>

</html>
