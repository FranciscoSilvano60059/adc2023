<!DOCTYPE html>
<html>
	<head>
		<title>My Profile</title>
	</head>
	<style>
	body {
		font-family: Arial, sans-serif;
		font-size: 16px;
		color: #333;
		background-color: #f5f5f5;
		margin: 0;
		padding: 0;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		min-height: 100vh;
	}

	h1 {
		font-size: 2em;
		margin: 0.5em 0;
	}
	</style>
	<body>
		<h1>My Profile</h1>
		<ul>
			<li><strong>Name:</strong> <span id="name"></span></li>
			<li><strong>Username:</strong> <span id="username"></span></li>
			<li><strong>Email:</strong> <span id="email"></span></li>
			<li><strong>Phone:</strong> <span id="phone"></span></li>
			<li><strong>Address:</strong> <span id="address"></span></li>
		</ul>
		<script>
			const user = JSON.parse(localStorage.getItem('user'));
			document.querySelector('#name').textContent = user.name;
			document.querySelector('#username').textContent = user.username;
			document.querySelector('#email').textContent = user.email;
			document.querySelector('#phone').textContent = user.phone;
			document.querySelector('#address').textContent = user.address;
		</script>
	</body>
</html>
